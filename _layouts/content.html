---
layout: default
---

<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2 >{{ page.title }} </h2>
            <p>{{ page.quote}}</p>
          </div>
            {{ content }}
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-5 col-sm-12">
        <div class="block">
          <img src="{{ page.image }}" alt="Img">
        </div>
      </div><!-- .col-md-5 close -->
    </div>
  </div>
</section>

<!-- Call to action Start -->
<section id="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h2>We ontwikkelen prachtige STEM labo's.</h2>
          <p>Lees meer over wat we doen en wat onze filosofie is. Beoordeel onze resultaten zelf, en bezoek de Ingegno Maker Space.</p>
          <a class="btn btn-default btn-call-to-action" href="{{ site.baseurl }}/contact" >Contacteer ons</a>
        </div>
      </div>
    </div>
  </div>
</section>
