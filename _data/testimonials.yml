- name: Diorama
  title: Digital Storytelling Kit
  testimonial: "De Diorama is ontwikkeld door Sanne Cools ism Ingegno. Over verschillende iteraties is een story telling kit gemaakt die digitaal aangestuurd wordt. Jongeren leren verhalen maken, leren attributen maken, en leren de diorama programmatisch aan te sturen."
